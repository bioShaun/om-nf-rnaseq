remove_sections:
    - fastp-seq-content-n
    - fastp-insert-size

table_columns_visible:
    fastp:
        pct_duplication: false
        after_filtering_q30_rate: true
        after_filtering_q30_bases: true

table_columns_placement:
    fastp:
        after_filtering_q30_bases: 900
        after_filtering_q30_rate: 910
        pct_adapter: 920
        pct_surviving: 930
        after_filtering_gc_content: 940
        pct_duplication: 950
    hisat2:
        overall_alignment_rate: 960
    
module_order:
    - fastp
    - hisat2
    - rseqc
    - dupradar
    - expCorr
    - stringtie
    - diffNum
    - enrichNum
    


table_cond_formatting_rules:
    pct_duplication:
        fail:
            - gt: 50
        warn:
            - gt: 20
        pass:
            - lt: 10

base_count_multiplier: 0.000001
base_count_prefix: 'Mb'
base_count_desc: 'millions'

extra_fn_clean_exts:
    - '.hisat2_summary.txt'
    - '.rseqc'
    - '.markDups'
    - '.infer_experiment'
    - '.gffcompare'

