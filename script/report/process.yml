process_order:
  - data_info
  - star_alignment
  - stringtie_assembly
  - lncrna_predict


software_file: software_versions_mqc.yaml

software_name:
  star: STAR
  picard: Picard
  stringtie: StringTie
  gffcompare: GffCompare
  cpc2: CPC2

software_params:
  star: |
    --outFilterMultimapNmax 20 
    --alignSJoverhangMin 8
    --alignSJDBoverhangMin 1
    --outFilterMismatchNmax 999
    --alignIntronMin 20
    --alignIntronMax 1000000
    --alignMatesGapMax 1000000
    --chimSegmentMin 10
  bowtie2: --very-sensitive-local
  picard: CollectRnaSeqMetrics
  stringtie: --conservative


process:
  data_info:
      label: data_summary.csv
      table:
        - data_summary.csv
      plot:
        - reads_filter
        - reads_quality
        - reads_gc
      cite:
        data_summary_header: 
          - fastp
          - bowtie2
          - silva
  stringtie_assembly:
      label: assembly_summary.png
      plot:
        - assembly_summary.png
        - assembly_summary_by_sample.png
      cite:
        assembly_summary:
          - stringtie
          - gffcompare
  lncrna_predict:
      label: lnc_number
      plot:
        - lnc_number
        - lnc_feature
      cite:
        lnc_number:
          - cpc2
  star_alignment:
      label: mapping_summary.csv
      table:
        - mapping_summary.csv
      plot:
        - mapping_summary.png
        - overall_genome_region.png
        - genome_region
        - overall_gene_coverage.png
        - gene_coverage
        - overall_insert_size.png
        - insert_size
        - overall_strand_specific.png
      cite:
        mapping_summary_header:
          - star
        overall_genome_region:
          - picard