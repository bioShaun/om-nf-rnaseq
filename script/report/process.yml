process_order:
  - data_info
  - star_alignment
  - stringtie_assembly
  - lncrna_predict
  - quant
  - diff
  - mrna_diff
  - enrich
  - lnc_function


software_file: software_versions_mqc.yaml

software_name:
  star: STAR
  picard: Picard
  stringtie: StringTie
  gffcompare: GffCompare
  cpc2: CPC2
  kallisto: Kallisto

software_params:
  star: |
    --outFilterMultimapNmax 20 
    --alignSJoverhangMin 8
    --alignSJDBoverhangMin 1
    --outFilterMismatchNmax 999
    --alignIntronMin 20
    --alignIntronMax 1000000
    --alignMatesGapMax 1000000
    --chimSegmentMin 10
  bowtie2: --very-sensitive-local
  picard: CollectRnaSeqMetrics
  stringtie: --conservative


process:
  data_info:
      label: data_summary.csv
      table:
        - data_summary.csv
      plot:
        - reads_filter
        - reads_quality
        - reads_gc
      cite:
        data_summary_header: 
          - fastp
          - bowtie2
          - silva
  stringtie_assembly:
      label: assembly_summary.png
      plot:
        - assembly_summary.png
        - assembly_summary_by_sample.png
      cite:
        assembly_summary:
          - stringtie
          - gffcompare
  lncrna_predict:
      label: lnc_number
      plot:
        - lnc_number
        - lnc_feature
      cite:
        lnc_number:
          - cpc2
  quant:
      label: expression_summary/gene_expression_boxplot.png
      plot:
        - expression_summary/gene_expression_boxplot.png
        - pca_plot
        - cor_plot
        - Sample_correlation_heatmap.png
        - PCA_plot.png
      cite:
        gene_expression_boxplot:
          - kallisto
  diff:
      label: pcg_volcano
      plot:
        - pcg_volcano
        - lnc_volcano
        - heatmap/protein_coding_diff_genes_heatmap.png
        - heatmap/lncRNA_diff_genes_heatmap.png
        - pcg_diff_dis
        - lnc_diff_dis
        - lnc_venn_plot
        - pcg_venn_plot
        - lnc_upset_plot
        - pcg_upset_plot
      cite:
        pcg_volcano:
          - edgeR
  mrna_diff:
      label: volcano
      plot:
        - volcano
        - heatmap/Diff_genes_heatmap.png
        - diff_loc
        - cluster_plot
        - venn_plot
        - upset_plot
      cite:
        volcano:
          - edgeR
  enrich:
      label: go_barplot
      plot:
        - go_barplot
        - kegg_barplot
      cite:
        go_barplot:
          - goseq
        kegg_barplot:
          - kobas
  lnc_function:
      label: best_lncRNA_neighbour_correlation.csv
      table:
        - best_lncRNA_neighbour_correlation.csv
      plot:
        - lnc_nb_plot/lncRNA_PCG_neighbour_distribution.png
        - cluster_plot
        - lnc_cluster_go
        - lnc_cluster_kegg
      cite:
        mapping_summary_header:
          - star
  star_alignment:
      label: mapping_summary.csv
      table:
        - mapping_summary.csv
      plot:
        - mapping_summary.png
        - overall_genome_region.png
        - genome_region
        - overall_gene_coverage.png
        - gene_coverage
        - overall_insert_size.png
        - insert_size
        - overall_strand_specific.png
      cite:
        mapping_summary_header:
          - star
        overall_genome_region:
          - picard
