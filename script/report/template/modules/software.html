<section id="software">

    <h3>软件列表</h3>
    <div class="software table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="align-middle">软件名称</th>
                    <th class="align-middle">软件版本</th>
                    <th class="align-middle">软件参数</th>
                </tr>
            </thead>
            <tbody>
                {% for row in software %}
                <tr>
                    {% for cell in row %}
                    <td class="align-middle">{{cell}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>            
    </div>

</section>
